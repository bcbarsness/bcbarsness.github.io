<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title></title>
	<style>
	body {
		background-color: #b7b2b2 !important;
	}
	</style>
	<link href="http://bootswatch.com/lumen/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="row">
					<div class="col-md-6 col-sm-12">
						<h1>Open Health Inspection</h1>
						<a href="https://github.com/bcbarsness/open-health-inspection-analysis/blob/master/OpenHealthAnalysis.ipynb">Github Source</a><br>

					</div>
					<div class="col-md-6 col-sm-12"><img alt="64x64" class="media-object img-circle pull-right" data-src="holder.js/64x64" src="images/ohi.png" style="width: 100px; height: 100px; margin-top: 20px;"> </div>
				</div>
				<hr style="color: #ccc; height: 4px;">
				<section class="row">
					<header class="col-md-3">
						<h3>Count</h3>
					</header>
					<div class="col-md-9">
						<img class="center-block img-responsive" src="images/count_cat_bar.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/count_cat_pie.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/count_type_vbar.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/count_type_hbar.png" style="margin-bottom: 50px;"></img>
					</div>
					<hr style="color: #ccc; height: 4px;">
					<header class="col-md-3">
						<h3>Scores</h3>
					</header>
					<div class="col-md-9">
						<img class="center-block img-responsive" src="images/scores_dist.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/scores_cat_scatter.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/scores_type_scatter.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/scores_swarm.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/scores_box.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/scores_variance_bar.png" style="margin-bottom: 50px;"></img>
					</div>
					<hr style="color: #ccc; height: 4px;">
					<header class="col-md-3">
						<h3>Relationships</h3>
					</header>
					<div class="col-md-9">
						<img class="center-block img-responsive" src="images/relationship_numinspections_score.png" style="margin-bottom: 50px;"></img>
						<img class="center-block img-responsive" src="images/relationship_numinspections_score_cat.png" style="margin-bottom: 50px;"></img>
					</div>
				</section>
				<hr>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
	</script>
</body>
</html>
